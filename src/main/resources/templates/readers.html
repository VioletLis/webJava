<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
    Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: tomato">
        <div>
            <a href="/" class="navbar-brand">Library</a>
        </div>
    </nav>
</header>
<div align="center">
    <h2>Readers</h2>
    <form method="get" action="searchReader">
        <input type="text" name="keyword" />
        <input type="submit" value="Search" />
    </form>
    <h3><a href="/new_reader">New Reader</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Birthdate</th>
            <th>Borrowed books</th>
            <th>Action</th>
        </tr>
        <tr th:each="item : ${listReaders}" var="reader">
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getSurname()}"></td>
            <td th:text="${item.getBirthdate()}"></td>
            <td th:text="${item.booksToString()}"></td>
            <td>
                <a th:href="@{/editReader/?id={id}(id=${item.getId()})}">Edit</a>
                <a th:href="@{/deleteReader/?id={id}(id=${item.getId()})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
